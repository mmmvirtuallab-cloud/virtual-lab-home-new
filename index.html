<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Lab</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Pull to Refresh Loader Style */
        #ptr-loader {
            position: fixed;
            top: 85px;
            /* Just below the header */
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            pointer-events: none;
            /* Let clicks pass through */
            opacity: 0;
            transform: translateY(-20px);
            transition: transform 0.2s, opacity 0.2s;
        }

        .ptr-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #0d6efd;
            border-top: 3px solid transparent;
            border-radius: 50%;
            /* Default icon is static, we spin it via JS class */
        }

        .ptr-spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <header class="navbar">
        <div class="logo-box">
            <img src="images/logo1.png" alt="Left Logo" class="logo">
        </div>

        <div class="nav-title">
            <div class="brand-name">Loading...</div>
            <div class="brand-sub">Loading...</div>
        </div>

        <div class="nav-actions">
            <a href="#home" class="nav-link">Home</a>
            <a href="#about" class="nav-link">About</a>
            <img src="images/logo2.png" alt="Right Logo" class="logo">
        </div>
    </header>

    <div id="ptr-loader">
        <div class="ptr-spinner" id="ptr-icon"></div>
    </div>

    <main id="app-container">
    </main>

    <footer class="main-footer"></footer>

    <script type="module" src="js/app.js"></script>
</body>

</html>
